<tr>
  <td class="mdl-data-table__cell--non-numeric">{{usuario}}</td>
  <td>{{cedula}}</td>
  <td>{{nombre}}</td>
  <td>{{rol}}</td>
  <td>{{telefono}}</td>

  <td>
    <!-- formulario para detalles -->
    <form action="index.php" method="post">
      <input type="hidden" name="tipo" value="agregar_consultar_empleado">
      <input type="hidden" value="{{usuario}}" name="parametro_busqueda">
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-color-text--teal-500">
      <i class="material-icons">remove_red_eye</i>
      </button>
    </form>
  </td>

  <td>
    <!-- formulario para editar -->
    <form action="index.php" method="post">
      <input type="hidden" name="tipo" value="vistaEditarEmpleado">
      <input type="hidden" value="{{usuario}}" name="usuario">
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-color-text--teal-500">
      <i class="material-icons">mode_edit</i>
      </button>
    </form>
  </td>

  <td>
    <!-- formulario para eliminar -->
    <form action="index.php" method="post" id="formulario-eliminar-empleado">
      <input type="hidden" name="tipo" value="eliminarEmpleado">
      <input type="hidden" value="{{usuario}}" name="usuario">
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-color-text--red-800">
      <i class="material-icons">delete</i>
      </button>
    </form>
  </td>
</tr>
