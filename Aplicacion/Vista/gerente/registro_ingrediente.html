<input type="hidden" name="name" value="despensa" id="accion_nav">
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <h4>{{mensaje_encabezado}}</h4>

    <!-- Colored FAB button with ripple -->
    <a href="index.php?accion=despensa" id="botonAtras">
      <button id="atras" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color--red-600">
      <i class="material-icons">keyboard_arrow_left</i>
    </button>
  </a>
    <div class="mdl-tooltip mdl-tooltip--large" for="atras">
Atr&aacute;s    </div>

    <form action="index.php" method="post" id="formulario-agregar-empleado">
      <input type="hidden" name="tipo" value="{{tipo}}">

      <div class="mld-grid margin-center">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="hidden" name="codigo_ingrediente" value="{{codigo_ingrediente}}" required>
            <input class="mdl-textfield__input" type="text" id="codigo_ingrediente" name="codigo_ingrediente" value="{{codigo_ingrediente}}" required {{disable}}>
            <label class="mdl-textfield__label" for="codigo_ingrediente" id="cod_unic">* C&oacute;digo del ingrediente</label>
            <div class="mdl-tooltip" for="codigo_ingrediente">
              Campo obligatorio
            </div>
          </div>
        </div>
      </div>


      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ']{2,25}" id="nombre_ingrediente" name="nombre_ingrediente" value="{{nombre_ingrediente}}" required>
        <label class="mdl-textfield__label" for="nombre_ingrediente">* Nombre</label>
        <div class="mdl-tooltip" for="nombre_ingrediente">
          Campo obligatorio
        </div>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="number" step="0.01" id="cantidad" name="cantidad" value="{{cantidad}}" required>
        <label class="mdl-textfield__label" for="cantidad">* Cantidad en stock</label>
        <div class="mdl-tooltip" for="cantidad">
          Campo obligatorio
        </div>
      </div>

      <div class="mld-grid margin-center">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9-a-zA-ZñÑáéíóúÁÉÍÓÚüÜ ']{2,25}" id="unidad" name="unidad" value="{{unidad}}" required>
            <label class="mdl-textfield__label" for="unidad">* Unidad de medida</label>
            <div class="mdl-tooltip" for="unidad">
              Campo obligatorio
            </div>
          </div>
        </div>
      </div>

      <div class="mld-grid margin-center">
        <div class="mdl-cell mdl-cell--12-col">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
            <input type="radio" id="option-1" class="mdl-radio__button" name="tipo_ingrediente" value="I" checked {{disable}}>
            <span class="mdl-radio__label">Ingrediente</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
            <input type="radio" id="option-2" class="mdl-radio__button" name="tipo_ingrediente" value="P" {{disable}}>
            <span class="mdl-radio__label">Producto preparado</span>
          </label>
        </div>
      </div>


        <button id="boton-enviar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--indigo-500">
        {{nombre_boton}}
        </button>

    </form>
  </div>
</div>
